name: FastAPI Tests with SonarCloud Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install fastapi uvicorn pytest pytest-cov

      - name: Run tests with coverage
        run: |
          cd backend
          pytest --cov=. --cov-report=xml tests/

      - name: Upload coverage to SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
          SONARCLOUD_ORG: learnathon-by-geeky-solutions
          SONARCLOUD_PROJECT_KEY: Learnathon-By-Geeky-Solutions_momentum
          SONARCLOUD_BASE_URL: https://sonarcloud.io
          SONAR_JAVA_VERSION: 17
          SONAR_PYTHON_COVERAGE_REPORT_PATHS: coverage.xml
